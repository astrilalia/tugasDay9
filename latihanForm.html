<!DOCTYPE html>
<html lang="en">
<head>
    <title>Latihan</title>
</head>
<body>
    <center>
        <form>
        Nama :<input type="text" id="nama" placeholder="Masukkan Nama Anda">
        <br>
        Usia :<input type="number" id="usia" placeholder="Masukkan Usia Anda">
        <br>
        Gender : <input type="radio" name="gender" value="Pria"> Pria
        <input type="radio" name="gender" value="Wanita" > Wanita
        <br>    
        <input type="button" value="Click Me" onclick="clickMe()">
        <br>
        <p id="hasil">
            Nama akan muncul disini
        </p>
        </form>
    </center>
</body>

<script>
function clickMe(){
    var nama = document.getElementById('nama').value;
    var usia = document.getElementById('usia').value;
    var gender = document.querySelector('input[name=gender]:checked').value;
    // console.log(nama)
    // return document.getElementById('hasil').innerHTML = nama + usia + gender
    return document.getElementById('hasil').innerHTML = `Nama Anda ${nama} <br> 
    Usia Anda ${usia} <br> Gender Anda ${gender}`
}

</script>

</html>
